<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<section class="container-fluid text-center">
    <h2>Manage Users</h2>
    <div class="my-3">
        <h4><a th:href="@{/users/new}" class="btn btn-primary">Add New User</a></h4>
    </div>
    <div class="alert alert-success" th:if="${message}">[[${message}]]</div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Enabled</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user: ${usersList}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td class="d-flex justify-content-center align-items-center">
                            <a th:href="@{'/users/edit/'+${user.id}}" class="h5 mb-0">Edit</a>
                            <span class="mx-3">|</span>
                            <a th:href="@{'/users/delete/'+${user.id}}" class="h5 mb-0">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</section>

<!--bootstrap js-->
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
</body>
</html>
